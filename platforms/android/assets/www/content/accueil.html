<script>
$(document).ready(function(){
    
var owl =   $(".owl-carousel");
    
$(".owl-carousel").owlCarousel({
 
      navigation : false, // Show next and prev buttons
      pagination: false,
      slideSpeed : 300,
      paginationSpeed : 400,
      singleItem:true,
      afterAction : afterAction
  });
    
function afterAction() {
    var slideNumber = this.owl.currentItem;
    if (slideNumber == 0) {
        $("#validBtn").attr("href", "#moins25");
//        console.log($(".item img").get(0));
        $($(".item img").get(0)).attr("src", "img/moins25.gif");
        $($(".item img").get(1)).attr("src", "img/25-55-fixe.gif");
        $($(".item img").get(2)).attr("src", "img/plus55-fixe.gif");
    } else {
        if(slideNumber == 1) {
            $($(".item img").get(1)).attr("src", "img/25-55.gif");
            $($(".item img").get(0)).attr("src", "img/moins25-fixe.gif");
            $($(".item img").get(2)).attr("src", "img/plus55-fixe.gif");
            $("#validBtn").attr("href", "#plus25");
        } else {
            if(slideNumber == 2) {
                $($(".item img").get(2)).attr("src", "img/plus55.gif");
                $($(".item img").get(1)).attr("src", "img/25-55-fixe.gif");
                $($(".item img").get(0)).attr("src", "img/moins25-fixe.gif");
                $("#validBtn").attr("href", "#plus55");
            }
        }
    }
}
    
$("#validBtn").click(function() {
    $($(".item img").get(2)).attr("src", "img/plus55-fixe.gif");
    $($(".item img").get(1)).attr("src", "img/25-55-fixe.gif");
    $($(".item img").get(0)).attr("src", "img/moins25-fixe.gif");
});
    
    
$('#nextBtn').click(function() {
    owl.trigger('owl.next');
})

$('#prevBtn').click(function() {
    owl.trigger('owl.prev');
})

$('.link').on('click', function(event){
    var linkTo = $(this).attr("goto");
    $.mobile.changePage(linkTo);
    $($(".item img").get(2)).attr("src", "img/plus55-fixe.gif");
    $($(".item img").get(1)).attr("src", "img/25-55-fixe.gif");
    $($(".item img").get(0)).attr("src", "img/moins25-fixe.gif");
})


});
    
</script>

        <div class="item">
            <span goto="#plus25" class="img-shadow link"><img src="img/25-55-fixe.gif"></span>
            <h4 class="desc">De 25 à 55 ans</h4>
        </div>
        <div class="item">
            <span goto="#plus55" class="img-shadow link"><img src="img/plus55-fixe.gif"></span>
            <h4 class="desc">Plus de 55 ans</h4>

            <a href="#" class="ui-btn ui-btn-inline ui-btn-fab btn-chrev-droite" id="nextBtn">
